<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSSMemeSlider</title>
</head>

<body>
  <div class="wrapper">
    <h1 class="title">CSS MEM Slider</h1>
    <div class="mem-slider">
      <div class="mem-slider__slide-wrapper">
        <div class="mem-slider__container">
          <div class="mem-slider__slide">
            <img src="./img/andre-mouton-GBEHjsPQbEQ-unsplash.jpg" alt="monkey" class="mem-slider__img">
          </div>
          <div class="mem-slider__slide">
            <img src="./img/nick-fewings-mnuxxOaFO1s-unsplash.jpg" alt="tomoon" class="mem-slider__img">
          </div>
          <div class="mem-slider__slide">
            <img src="./img/pascal-mauerhofer-DDXpun_CQR0-unsplash.jpg" alt="dad" class="mem-slider__img">
          </div>
          <div class="mem-slider__slide">
            <img src="./img/rebekah-howell-9FDKj-FrfA4-unsplash.jpg" alt="dogs" class="mem-slider__img">
          </div>
        </div>
      </div>
      <div class="mem-slider__tools">
        <div class="mem-slider__caption mem-slider__caption_active mem-slider__caption_trans">
          <p>Somewhere I've already seen this handsome</p>
        </div>
        <div class="mem-slider__caption">
          <p>I have to get back before lunch</p>
        </div>
        <div class="mem-slider__caption">
          <p>Dad, are you ok?</p>
        </div>
        <div class="mem-slider__caption">
          <p>They say: pets make you happier)</p>
        </div>
        <div class="mem-slider__controls">
          <div class="mem-slider__bullet-area" data-order="1">
            <div class="mem-slider__bullet mem-slider__bullet_active"></div>
          </div>
          <div class="mem-slider__bullet-area" data-order="2">
            <div class="mem-slider__bullet"></div>
          </div>
          <div class="mem-slider__bullet-area" data-order="3">
            <div class="mem-slider__bullet"></div>
          </div>
          <div class="mem-slider__bullet-area" data-order="4">
            <div class="mem-slider__bullet"></div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
